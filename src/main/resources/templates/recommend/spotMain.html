<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        /* 스타일 정의 */
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #8ca5ce;
            position: fixed;
            top: 0;
            bottom: 0;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            margin: 20px 0;
            color: white;
            text-decoration: none;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .preview-title {
            font-size: 24px;
            color: #357ABD;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .photo-grid div {
            width: 150px;
            height: 100px;
            background-color: #E1E8F0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .photo-grid div:hover {
            background-color: #B0C4DE;
        }
        .move-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="#" class="menu-item">Home</a>
    <a href="#" class="menu-item">Planner</a>
    <a href="#" class="menu-item">Recommend Location</a>
    <a href="#" class="menu-item">Board</a>
</div>

<div class="content">
    <div id="site-title">사이트 이름</div>
    <div class="preview-title" id="previewTitle">{{title}}</div>

    <div class="photo-grid">
        {{#photos}}
        <div class="photo-item" data-id="{{id}}">
            <img src="{{url}}" alt="사진 {{id}}" style="width: 100%; height: auto; border-radius: 10px;">
        </div>
        {{/photos}}
    </div>
</div>
<button class="move-button" id="moveButton">이동하기</button>

</body>
</html>
